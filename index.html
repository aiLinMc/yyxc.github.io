<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <title>遥遥星辰</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-text" id="mainText">遥遥星辰</div>
    
    <div class="stars"></div>
    
    <div class="action-buttons">
        <button class="action-btn" id="messageBoardBtn">
            留言板
        </button>
        <button class="action-btn" id="aiChatBtn">
            AI对话
        </button>
        <button class="action-btn" id="musicPlayerBtn">
            <span id="musicText">播放音乐</span>
        </button>
    </div>
    
    <!-- 音乐播放器 -->
    <audio id="backgroundMusic" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <div class="footer">
        <div class="footer-left">v1.0.7 - lzc 制作</div>
        <div class="footer-right" onclick="window.open('https://github.com/aiLinMc/ailinmc.github.io', '_blank')">
            版权所有 (c) aiLinMc 2025，保留所有权利<br>284999
        </div>
    </div>
    
    <!-- 留言板模态窗口 -->
    <div class="modal-overlay" id="messageModal">
        <div class="modal-content">
            <button class="close-btn" id="closeMessageModal">&times;</button>
            <h2 class="form-title">留言板</h2>
            <form id="messageForm" method="POST">
                <div class="form-group">
                    <label for="name">昵称</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <!-- 隐藏的Honeypot字段防止垃圾邮件 -->
                <input type="hidden" name="_gotcha" style="display:none !important">
                <button type="submit" class="submit-btn">提交留言</button>
                <div class="form-message" id="formMessage"></div>
            </form>
        </div>
    </div>
    
    <!-- AI对话模态窗口 -->
    <div class="modal-overlay" id="aiModal">
        <div class="modal-content">
            <button class="close-btn" id="closeAiModal">&times;</button>
            <h2 class="form-title">AI对话</h2>
            <form id="aiForm">
                <div class="form-group">
                    <label for="question">输入您的问题</label>
                    <textarea id="question" name="question" placeholder="请输入您想了解的内容..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送问题</button>
            </form>
            <div class="ai-response" id="aiResponse">
                <p>您好！我是AI助手，请问有什么可以帮助您的？</p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
